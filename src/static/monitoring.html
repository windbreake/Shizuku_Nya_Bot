  <script>
    // åˆå§‹åŒ–å›¾è¡¨
    const cpuCtx = document.getElementById('cpuChart').getContext('2d');
    const memoryCtx = document.getElementById('memoryChart').getContext('2d');
    const tokenCtx = document.getElementById('tokenChart').getContext('2d');

    // CPUä½¿ç”¨ç‡å›¾è¡¨
    const cpuChart = new Chart(cpuCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'CPU ä½¿ç”¨ç‡ (%)',
          data: [],
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            min: 0,
            max: 100,
            ticks: {
              callback: function(value) {
                return value + '%';
              }
            }
          }
        }
      }
    });

    // å†…å­˜ä½¿ç”¨ç‡å›¾è¡¨
    const memoryChart = new Chart(memoryCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'å†…å­˜ä½¿ç”¨ç‡ (%)',
          data: [],
          borderColor: 'rgb(54, 162, 235)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            min: 0,
            max: 100,
            ticks: {
              callback: function(value) {
                return value + '%';
              }
            }
          }
        }
      }
    });

    // Tokenä½¿ç”¨å›¾è¡¨
    const tokenChart = new Chart(tokenCtx, {
      type: 'bar',
      data: {
        labels: ['è¾“å…¥Token', 'è¾“å‡ºToken', 'æ€»Token'],
        datasets: [{
          label: 'Token æ•°é‡',
          data: [0, 0, 0],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(75, 192, 192, 0.2)'
          ],
          borderColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(75, 192, 192)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // æ›´æ–°å›¾è¡¨æ•°æ®
    function updateCharts(data) {
      const now = new Date().toLocaleTimeString();
      
      // æ›´æ–°CPUå›¾è¡¨
      if (cpuChart.data.labels.length > 20) {
        cpuChart.data.labels.shift();
        cpuChart.data.datasets[0].data.shift();
      }
      cpuChart.data.labels.push(now);
      cpuChart.data.datasets[0].data.push(data.cpu_percent);
      cpuChart.update();
      
      // æ›´æ–°å†…å­˜å›¾è¡¨
      if (memoryChart.data.labels.length > 20) {
        memoryChart.data.labels.shift();
        memoryChart.data.datasets[0].data.shift();
      }
      memoryChart.data.labels.push(now);
      memoryChart.data.datasets[0].data.push(data.memory_percent);
      memoryChart.update();
      
      // æ›´æ–°Tokenå›¾è¡¨
      tokenChart.data.datasets[0].data[0] = data.token_stats.input_tokens;
      tokenChart.data.datasets[0].data[1] = data.token_stats.output_tokens;
      tokenChart.data.datasets[0].data[2] = data.token_stats.total_tokens;
      tokenChart.update();
    }

    // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
    function updateStats(data) {
      document.getElementById('cpu-percent').textContent = data.cpu_percent.toFixed(1) + '%';
      document.getElementById('memory-percent').textContent = data.memory_percent.toFixed(1) + '%';
      document.getElementById('token-count').textContent = data.token_stats.total_tokens;
      document.getElementById('uptime').textContent = formatUptime(data.uptime);
      
      // æ›´æ–°ç³»ç»Ÿä¿¡æ¯
      document.getElementById('cpu-info').textContent = data.system_info.cpu;
      document.getElementById('cpu-cores').textContent = data.system_info.cpu_count;
      document.getElementById('total-memory').textContent = (data.system_info.total_memory / (1024**3)).toFixed(2) + ' GB';
      document.getElementById('used-memory').textContent = (data.system_info.used_memory / (1024**3)).toFixed(2) + ' GB';
      document.getElementById('python-version').textContent = data.system_info.python_version;
      document.getElementById('platform').textContent = data.system_info.platform;
    }

    // æ ¼å¼åŒ–è¿è¡Œæ—¶é—´
    function formatUptime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // è·å–ç›‘æ§æ•°æ®
    async function fetchMonitoringData() {
      try {
        const response = await fetch('/api/monitoring');
        const data = await response.json();
        updateCharts(data);
        updateStats(data);
      } catch (error) {
        console.error('è·å–ç›‘æ§æ•°æ®å¤±è´¥:', error);
      }
    }
