    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const clearButton = document.getElementById('clear-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const loadingIndicator = document.getElementById('loading-indicator'); // æ–°å¢åŠ è½½æŒ‡ç¤ºå™¨
            const uploadButton = document.getElementById('upload-button');
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');

            // å›¾ç‰‡ä¸Šä¼ å¤„ç†
            uploadButton.addEventListener('click', function() {
                imageUpload.click();
            });

            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // é™åˆ¶å›¾ç‰‡å¤§å°ï¼ˆæœ€å¤§2MBï¼‰
                    if (file.size > 2 * 1024 * 1024) {
                        alert('å›¾ç‰‡å¤ªå¤§å•¦ï¼è¯·é€‰æ‹©å°äº2MBçš„å›¾ç‰‡å–µ~');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        imagePreview.innerHTML = '';
                        imagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });

            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

                messageDiv.innerHTML = `
                    ${text}
                    <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                `;

                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                const image = imagePreview.querySelector('img');
                let imageData = null;

                // å¦‚æœæœ‰å›¾ç‰‡ï¼Œè·å–Base64æ•°æ®
                if (image) {
                    imageData = image.src;
                }

                // å¦‚æœæ—¢æ²¡æœ‰æ–‡æœ¬ä¹Ÿæ²¡æœ‰å›¾ç‰‡ï¼Œåˆ™ä¸å‘é€
                if (!message && !imageData) return;

                // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯ï¼ˆåŒ…æ‹¬å›¾ç‰‡ï¼‰
                let userMessageContent = message;
                if (imageData) {
                    userMessageContent += `<br><img src="${imageData}" style="max-width: 200px; max-height: 200px;">`;
                }
                addMessage(userMessageContent, true);

                // æ¸…ç©ºè¾“å…¥
                userInput.value = '';
                imagePreview.innerHTML = '';
                imageUpload.value = ''; // æ¸…é™¤æ–‡ä»¶é€‰æ‹©
                
                // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨ï¼Œéšè—æ‰“å­—æŒ‡ç¤ºå™¨
                typingIndicator.style.display = 'none';
                loadingIndicator.style.display = 'block';

                try {
                    // æ·»åŠ è¶…æ—¶è®¾ç½®
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000); // 30ç§’è¶…æ—¶
                    
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            image: imageData // å‘é€Base64å›¾ç‰‡æ•°æ®
                        }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    const data = await response.json();

                    if (data.success) {
                        addMessage(data.reply, false);
                    } else {
                        addMessage(`å‡ºé”™å•¦: ${data.error || 'æœªçŸ¥é”™è¯¯'}`, false);
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        addMessage(`è¯·æ±‚è¶…æ—¶å•¦ï¼Œè¯·ç¨åå†è¯•`, false);
                    } else {
                        addMessage(`ç½‘ç»œé”™è¯¯: ${error.message}`, false);
                    }
                } finally {
                    // éšè—åŠ è½½æŒ‡ç¤ºå™¨
                    loadingIndicator.style.display = 'none';
                }
            }

            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            clearButton.addEventListener('click', function() {
                userInput.value = '';
                imagePreview.innerHTML = '';
                imageUpload.value = '';

        });
